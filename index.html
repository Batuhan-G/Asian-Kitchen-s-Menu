<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asian-Kitchen-s-Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"> 
</head>
  <body>
    <div class="">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h1 class="display-1">Asian Kitchen's Menu</h1>
                
                </div>
                <div class="col-12">
                    <nav class="nav justify-content-center">
                        <a class="nav-link active bg-secondary bg-opacity-50 btn btn-outline-secondary text-dark" aria-current="page" href="#">All</a>
                        <a class="nav-link btn btn-outline-secondary ms-2 text-dark" href="#">Korea</a>
                        <a class="nav-link btn btn-outline-secondary ms-2 text-dark" href="#">Japan</a>
                        <a class="nav-link btn btn-outline-secondary ms-2 text-dark" href="#">China</a>
                      </nav>
                </div>
                
            </div> 
            <div class="container mt-5">
                <div class="row">
                    <div class=" col-lg-6">
                        <div class="card">
                            <div class="row g-0">
                              <div class="col-md-4">
                                <img src="/img/korea/korea_tteokbokki.jpg" class="img-fluid float-start" alt="korea_tteokbokki">
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title pb-2 border-secondary border- border-bottom">Tteokbokki</h5>
                                  <h6>5.99</h6>
                                  <p class="card-text">Spicy rice cakes, serving with fish cake.</p>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-6 ">
                        <div class="card">
                            <div class="row g-0">
                              <div class="col-md-4">
                                <img src="/img/korea/korea_jajangmyeon.jpg" class="img-fluid float-start w-100" alt="korea_jajangmyeon">
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title pb-2 border-secondary border- border-bottom">Jajangmyeon</h5>
                                  <p class="card-text">Black bean sauce noodle, serving with green onion.</p>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>

                    <div class="col-lg-6 ">
                        <div class="card">
                            <div class="row g-0">
                              <div class="col-md-4">
                                <img src="/img/korea/korea_bibimap.jpg" class="img-fluid float-start w-100" alt="korea_jajangmyeon">
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title pb-2 border-secondary border- border-bottom">Bibimbap</h5>
                                  <p class="card-text">Boiling vegetables, serving special hot sauce.</p>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>               
                            

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
